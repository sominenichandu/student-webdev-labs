<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>01 - Form</h1>
    </header>
    <form action="/submit">
      <label for="Name">Name</label>
      <input type="text" id="Name" name="Name" />
      <br /><br />
      <label for="Email">Email</label>
      <input type="text" id="Email" name="Email" />
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>
        <div>
          <input
            type="radio"
            id="spongebob"
            name="character"
            value="Spongebob"
          />
          <label for="spongebob">Spongebob</label>
        </div>
        <div>
          <input type="radio" id="patrick" name="character" value="Patrick" />
          <label for="patrick">Patrick</label>
        </div>
        <div>
          <input type="radio" id="sandy" name="character" value="Sandy" />
          <label for="sandy">Sandy</label>
        </div>
      </fieldset>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
