<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main role="main" class="p-4">
      <h1 class="text-center mb-4">Bootstrap Grid</h1>

      <div class="container text-white">
        <div class="row">
          <div class="col-md-6 box">One</div>
          <div class="col-md-6 box">Two</div>
        </div>
        <div class="row">
          <div class="col-md-9 box">Three</div>
          <div class="col-md-3 box">Four</div>
        </div>
        <div class="row">
          <div class="col-md-4 box">Five</div>
          <div class="col-md-4 box">Six</div>
          <div class="col-md-4 box">Seven</div>
        </div>
      </div>
    </main>
  </body>
</html>
